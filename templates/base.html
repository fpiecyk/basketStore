<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>
        {% block title %}
        	
        {% endblock %}
    </title>

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>

<!-- Bulma -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
  rel="stylesheet"
/>
</head>
<body>
<!--Main Navigation-->
<header>
  <div class="p-3 text-center bg-white border-bottom">
    <div class="container">
      <div class="row gy-3">

        <div class="order-lg-last col-lg-6 col-sm-8 col-8">
          <div class="d-flex float-end">
          <a href="{% url 'shop' %}" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center">
              <i class="fa-solid fa-basketball m-1 me-md-2"></i>
              <p class="d-none d-md-block mb-0">Shop</p>
          </a>
          {% if not user.is_authenticated %}
            <a href="{% url 'register' %}" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center">
              <i class="fas fa-user-alt m-1 me-md-2"></i>
              <p class="d-none d-md-block mb-0">Sign in</p>
            </a>
            <a href="{% url 'login_user' %}" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center">
              <i class="fa-solid fa-right-to-bracket m-1 me-md-2"></i>
              <p class="d-none d-md-block mb-0">Login</p>
            </a>
          {% endif %}
          {% if user.is_authenticated %}
            <a href="{% url 'logout_user' %}" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center">
              <i class="fa-solid fa-arrow-right-from-bracket m-1 me-md-2"></i>
              <p class="d-none d-md-block mb-0">Logout</p>
            </a>
            <a href="{% url 'wishlist' %}" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center">
              <i class="fas fa-heart m-1 me-md-2"></i>
              <p class="d-none d-md-block mb-0">Wishlist</p>
            </a>
            <a href="{% url 'order_list' %}" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center">
              <i class="fa-solid fa-list m-1 me-md-2"></i>
              <p class="d-none d-md-block mb-0">My orders</p>
            </a>
          {% endif %}
            <a href="{% url 'cart_display' %}" class="border rounded py-1 px-3 nav-link d-flex align-items-center">
              <i class="fas fa-shopping-cart m-1 me-md-2"></i>
              <p class="d-none d-md-block mb-0">My cart</p>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>

{% block content %}

{% endblock %}

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script>
</body>
</html>
